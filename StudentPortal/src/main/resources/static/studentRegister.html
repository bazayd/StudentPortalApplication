<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Register</title>
</head>
<body>
    <h1>Create Your Student Account</h1>
    <form id="studentRegisterForm">
        <label for="Name">Full Name:</label>
        <input type="text" id="Name" name="Name"><br><br>
        <label for="Major">Academic Major:</label>
        <input type="text" id="Major" name="Major"><br><br>
        <label for="Password">Password:</label>
        <input type="text" id="Password" name="Password"><br><br>
        <button type="submit">Register</button>
    </form>
    <body>
        <span id="resultMessage"></span>
    </body>

    <script>
        document.getElementById("studentRegisterForm").addEventListener("submit", async function(e) {
            e.preventDefault();
        
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            const urlData = new URLSearchParams(data);
        
            const response = await fetch("/student-register", {
                method: "POST",
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: urlData
            });
        
            const result = await response.json();
        });
    </script>
    <script src="session.js"></script>
    <script>populateUserData()</script>
</body>
</html>
