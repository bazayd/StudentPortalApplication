<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professor Administrator</title>
</head>
<body>
    <h1>Professor Dashboard</h1>
    <h2>Your Students:</h2>
    <div id="studentsDisplay"></div>

    <h2>Modify Student Grade:</h2>
    <body>
        <form id="studentSearchForm">
            <label for="StudentID">Student ID:</label>
            <input type="text" id="StudentID" name="StudentID">
            <button type="Submit">Search</button>
        </form>
    </body>

    <div id="gradesDisplay"></div>

    <h2>Modify Student Hold:</h2>

    <div id="holdSection">
        <form id="fetchHoldForm">
            <label for="holdStudentID">Student ID:</label>
            <input type="text" id="holdStudentID" name="StudentID">
            <button type="submit">Check Hold Status</button>
        </form>
        <div id="holdStatusDisplay"></div>

        <button id="addHoldButton" style="display: none;">Add Hold</button>
        <button id="removeHoldButton" style="display: none;">Remove Hold</button>
    </div>

    <h2>End Semester:</h2>
    <form id="completeSemester">
        <button type="FinishSemester">Complete Semester</button>
    </form>

    <script src="professorAdmin.js"></script>
    <script>getStudents()</script>

</body>

</html>
